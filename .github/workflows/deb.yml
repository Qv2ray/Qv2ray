name: Qv2ray build debian package

on:
  push:
  release:
    types: [prereleased]

jobs:
  linux:
    name: Debian Buster
    runs-on: ubuntu-latest
    container: debian:buster

    steps:
      - name: Get the version
        id: get_version
        shell: bash
        run: echo ::set-output name=VERSION::$(echo $GITHUB_REF | cut -d / -f 3)
      - name: Install git
        run: |
          apt-get update
          apt-get install -y git
      - name: Checking out sources
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - name: Install build dependencies
        run: |
          apt-get install -y build-essential devscripts equivs libgrpc++-dev libprotobuf-dev protobuf-compiler-grpc qtbase5-dev qttools5-dev cmake
      - name: Build
        run: |
          dpkg-buildpackage -us -uc -i -b
      - name: Copy binary
        run: |
          cp ../qv2ray_*.deb ./
      - name: Upload artifact
        uses: actions/upload-artifact@v2-preview
        with:
          name: qv2ray_${{ steps.get_version.outputs.VERSION }}.deb
          path: qv2ray_*.deb
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v1-release
        if: github.event_name == 'release'
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: qv2ray_*.deb
          asset_name: qv2ray_${{ steps.get_version.outputs.VERSION }}.deb
          tag: ${{ github.ref }}
          overwrite: true
      
