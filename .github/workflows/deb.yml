name: Qv2ray build debian package

on:
  push:
  release:
    types: [prereleased]

jobs:
  linux:
    name: Debian Buster
    runs-on: ubuntu-latest
    container: debian:buster

    env:
      USER: ymshenyu

    steps:
      - name: Install git
        run: |
          apt-get update
          apt-get install -y git
      - name: Checking out sources
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - name: Install build dependencies
        run: |
          apt-get install -y build-essential devscripts equivs libgrpc++-dev libprotobuf-dev protobuf-compiler-grpc qt5-default qttools5-dev dh-make
      - name: Build
        run: |
          dpkg-buildpackage -us -uc -i -b
