name: Qv2ray Hash File

on: 
  push:
  release:
    types: [prereleased]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Get the version
        id: get_version
        shell: bash
        run: echo ::set-output name=VERSION::$(echo $GITHUB_REF | cut -d / -f 3)
      - name: Checking out sources
        uses: actions/checkout@master
      - name: Hash File
        shell: bash
        run:
          sha256sum ./CMakeLists.txt
