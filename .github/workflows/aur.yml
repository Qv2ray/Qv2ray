name: Build Qv2ray AUR
on: 
  push:
  schedule:
    - cron: "0 19 * * *"

jobs:
  aur:
    strategy:
      fail-fast: false
      matrix:
        repo: [qv2ray, qv2ray-dev-git]
    runs-on: [ubuntu-latest]
    steps:
      - uses: DuckSoft/build-aur-action@v1.0
        with:
          repo-name: ${{ matrix.repo }}
      - uses: actions/upload-artifact
        with:
          name: ${{ matrix.repo }}.pkg.tar.xz
          path: '*.xz'
  
