name: Build Qv2ray AUR
on: 
  push:
  schedule:
    - cron: "0 19 * * *"

jobs:
  aur:
    strategy:
      fail-fast: false
      matrix:
        repo: [qv2ray, qv2ray-dev-git]
    runs-on: [ubuntu-latest]
    steps:
      - uses: DuckSoft/build-aur-action@v1.0
        with:
          repo-name: ${{ matrix.repo }}

      - name: Post AUR Build Action
        uses: DuckSoft/post-aur-build-action@0.0.4
        id: post

      - uses: actions/upload-artifact@master
        with:
          name: ${{ steps.post.pkgfile }}
          path: ${{ steps.post.pkgpath }}
  
