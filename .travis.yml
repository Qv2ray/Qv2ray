language: cpp
dist: xenial
compiler: g++
sudo: required

before_install:
  - sudo add-apt-repository ppa:deadsnakes/ppa
  - sudo apt-get update

install:
  - sudo apt-get install qtchooser qt5-default
  - sudo apt-get install qt5-qmake 
  - sudo apt-get install qtdeclarative5-dev python3-dev python3.7

script:
  - mkdir build
  - cd ./build
  - QT_SELECT=5 QTDIR=/usr/share/qt5 qmake ../
  - make
