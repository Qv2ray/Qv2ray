extraction:
  cpp:
    prepare:
      packages:
        - pkg-config
        - libpython3.7-minimal
        - qt5-default
        - qt5-qmake 
        - python3-dev
        - python-dev
        - qtdeclarative5-dev
    index:
      build_command:
        - sudo ln -s /usr/lib/x86_64-linux-gnu/libpython3.7m.so /usr/lib/
        - cd src
        - mkdir build && cd build
        - qmake ../../
        - make
        
